apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app3-guestbook-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: multi-env
  source:
    repoURL: https://github.com/romainfaure-ascenzia/gitops-2
    targetRevision: main
    path: apps/app3-guestbook/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
